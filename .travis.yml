cache:
  directories:
  - "/tmp/qx*"
  - "`pwd`/texlive"

before_install:
- gem install sass -v 3.4.20
- curl -L https://github.com/raphink/travis-texlive/releases/download/2015-07-14_05/texlive.tar.xz  | tar xJC `pwd`

install:
- export PATH=`pwd`/texlive/bin/x86_64-linux:$PATH
- npm install
- grunt setup
- cd framework

stages:
  - name: Lint
  - name: Unit-Tests
  - name: Coverage
  - name: Deploy
    if: repo = qooxdoo/qooxdoo AND ( branch = master OR tag =~ ^v[0-9] )

jobs:
  include:
    - stage: Lint
      script: ../.travis/lint

    - stage: Unit-Tests
      script: ../.travis/test ChromeSL,ChromeBetaSL,FirefoxSL,FirefoxBetaSL,SafariSL,EdgeSL

    - stage: Coverage
      script: echo ../.travis/coverage

    - stage: Deploy
